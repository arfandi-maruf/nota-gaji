<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Nota Pengeluaran</title>
<style>
  :root{--bg:#f4f6f8;--card:#fff;--accent:#1976d2;--ok:#2e7d32}
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg)}
  .wrap{height:100%;display:flex;align-items:center;justify-content:center}
  .card{width:320px;background:var(--card);padding:22px;border-radius:10px;
        box-shadow:0 6px 20px rgba(0,0,0,0.08);text-align:center}
  h2{margin:0 0 16px}
  input{width:100%;padding:10px;margin:8px 0;border:1px solid #d7d7d7;border-radius:6px}
  button{width:100%;padding:10px;border:0;border-radius:6px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
  .note{font-size:13px;color:#555;margin-top:10px}
  .err{color:#b00020;margin-top:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Login Nota Pengeluaran</h2>
    <input id="u" placeholder="Username" autocomplete="username">
    <input id="p" type="password" placeholder="Password" autocomplete="current-password">
    <button id="btn" onclick="login()">Masuk</button>
    <div class="err" id="err" role="status" aria-live="polite"></div>
    <div class="note">Username: <strong>Arfandi123</strong> â€¢ Password: <strong>arfandi123</strong></div>
  </div>
</div>

<script>
const USER = "Arfandi123";
const PASS = "arfandi123";

function login(){
  const u = document.getElementById("u").value.trim();
  const p = document.getElementById("p").value;
  const e = document.getElementById("err");
  e.textContent = "";
  if(u === USER && p === PASS){
    // tandai login sukses (disimpan di localStorage sehingga tetap login di domain ini)
    localStorage.setItem("nota_logged_in", USER);
    // redirect ke home
    window.location.href = "home.html";
  } else {
    e.textContent = "Username atau password salah.";
  }
}

// jika sudah login, langsung ke home
if(localStorage.getItem("nota_logged_in") === USER){
  window.location.href = "home.html";
}
</script>
</body>
</html>
